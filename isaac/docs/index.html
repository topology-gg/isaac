  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/buble.css">
  <style>
    /* solution for turning off the mask opacity effect: https://github.com/docsifyjs/docsify/issues/414 */
    section.cover.has-mask .mask {
      opacity: 0.0
    }
  </style>
</head>
<body>

    window.$docsify = {
      name: 'Isaac',
      repo: 'https://github.com/topology-gg/isaac',
      loadSidebar: true,
      maxLevel: 4,
      subMaxLevel: 2,
      // coverpage: true,
      coverpage: '_coverpage.html',
      onlyCover: false,
      homepage: 'eng/narrative.md',
      search: 'auto'
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
